<script type="text/javascript" src="http://ui.files-media.com/js/jquery.idTabs.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	//back to top
	$(window).scroll(function(){
		if ($(this).scrollTop() > 100) {
			$('#back2top').css({bottom:"55px"});
		} else {
			$('#back2top').css({bottom:"-100px"});
		}
	});
	$('#back2top').click(function(){
		$('html, body').animate({scrollTop: '0px'}, 800);
		return false;
	});
	//expand nav
	$('.btn-nv-m .b-ex').click(function(){
		$(this).toggleClass('active');
		$('body').toggleClass('expand');
	});
	$('.sw-nav>a.btn').click(function(){
		$(this).toggleClass('active');
		$(this).next().slideToggle(300);
	});
     /*header*/
	if($('#header').length > 0) {
		var top17 = $('#header').offset().top + parseFloat($('#header').innerHeight());
		$(window).scroll(function (event) {
			var y17 = $(this).scrollTop();
			if (y17 >= top17 ) {$('#header').addClass('fixed');} else {$('#header').removeClass('fixed');}
		});
	}
	/* scroll to fix sidebar */	
	 if($('#sr-box-fix').length > 0) {
		var top17 = $('#sr-box-fix').offset().top - parseFloat($('#sr-box-fix').css('marginTop').replace(/auto/, 0));
		var top18 = $('.ct-related').offset().top - parseFloat($('#sr-box-fix').innerHeight());
		$(window).scroll(function (event) {
			var y17 = $(this).scrollTop();
			if (y17 >= top17 && y17 <= top18) {$('#sr-box-fix').addClass('fixed');} else {$('#sr-box-fix').removeClass('fixed');}
		});
	}
	
});
</script>
